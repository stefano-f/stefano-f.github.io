<!DOCTYPE html><html lang="en-us"><head><link href="http://gmpg.org/xfn/11" rel="profile"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>About &middot; Stefano</title><link rel="stylesheet" href="/css/app.css"><link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"><link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-precomposed.png"><link rel="shortcut icon" href="/favicon.ico"><link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"></head><body><input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox"><div class="sidebar" id="sidebar"><div class="sidebar-item"><p></p></div><nav class="sidebar-nav"><a class="sidebar-nav-item" href="">Home</a> <a class="sidebar-nav-item" href="/blog/">Posts Archive</a> <a class="sidebar-nav-item" href="/blog/tags/">Tags</a> <a class="sidebar-nav-item" href="/about/">About</a></nav><div class="sidebar-item"><p>&copy; 2015. All rights reserved.</p></div></div><div class="wrap"><div class="masthead"><div class="container"><h3 class="masthead-title"><a href="/" title="Home">Stefano</a> <small>php, milano</small></h3></div></div><div class="container content"><div class="page"><h1 class="page-title">About</h1><p>I live in Milan and make a living with PHP.</p></div></div></div><label for="sidebar-checkbox" class="sidebar-toggle"></label><script>(function (document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function (e) {
            var target = e.target;

            if (!checkbox.checked ||
                    sidebar.contains(target) ||
                    (target === checkbox || target === toggle)) return;

            checkbox.checked = false;
        }, false);
    })(document);</script><script src="/js/app.js" data-no-instant></script></body></html>
